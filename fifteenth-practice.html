<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.css">
    <title>fifteenth practice</title>
</head>
<body>
    <div class="box">
        <form class="form-box">
            <h1>Christmas Fundraiser Dinner</h1>
            <h3>Get your tickets for our annual fundraiser dinner.Hurry,we are in short supply</h3>
            <div class="first-row">
                <label><h4 class="first-h4">Name *</h4></label>
                <div class="input-box">
                    <input class="text-input" type="text" placeholder="First">
                    <input class="text-input" type="text" placeholder="Last">
                </div>
               
            </div>
            <div class="second-row">
                <label><h4 class="first-h4">Email *</h4></label>
                <div class="input-box1">
                    <input class="text-input1" type="email" placeholder="Email">
                </div>                
            </div>
            <div class="third-row">
                <label><h4 class="first-h4">Phone *</h4></label>
                <div class="input-box3">
                    <input class="number-input" type="number" placeholder="###">
                    <input class="number-input" type="number" placeholder="###">
                    <input class="number-input" type="number" placeholder="###">
                </div>
            </div> 
            <div class="fourth-row">
                <h4 class="fourth-h4">Terms *</h4>
                <input type="checkbox" id="accept1" class="checkbox" >
                <label for="accept1" class="checkbox">i accept the terms and conditions</label>                
            </div>
            <div class="fifth-row">
                <h4 class="fifth-h4">Quantity *</h4>
                <input type="checkbox" id="accept2" class="checkbox" >
                <label for="accept2" class="checkbox">Dinner Ticket $30.00 USD</label>

            </div>
            <select class="option">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <div>
                <h3 class="total">Total $30.00</h3>
                <div class="row"></div>
                <h3 class="end-row">1 $30.00</h3>
            </div>
            <a class="button-form" href="">PURCHASE</a>
        </form>        
    </div>
</body>
</html>
