<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.css">
    <title>fifteenth practice</title>
</head>
<body>
    <div class="box">
        <form class="form-box">
            <h1>Christmas Fundraiser Dinner</h1>
            <p>Get your tickets for our annual fundraiser dinner.Hurry,we are in short supply</p>
            <div class="first-row">
                <span>Name *</span>
                <div class="input-box">
                    <input type="text"placeholder="First" class="text-input">
                    <input type="text"placeholder="Last"class="text-input">
                </div>                                
            </div>                      
           
            <div class="second-row">
                <span>Email *</span>
                <div class="input-box">
                    <input type="text" placeholder="" class="email_input">
                </div>
            </div>
            <div class="third-row">
                <span>Phone *</span>
                <div class="input-box">
                    <input type="number" placeholder="###" class="number-input">
                    <input type="number" placeholder="###" class="number-input">
                    <input type="number" placeholder="###" class="number-input">
                </div>
                
            </div>  
            <div class="fourth-row">
                <span>Terms *</span>
                <input id="accept" type="checkbox" class="checkbox">
                <label class="checkbox" for="accept">i accept the terms and conditions</label>
            </div>    
            <div class="fifth-row">
                <span>Quantity *</span>
                <input id="accept" type="checkbox" class="checkbox">
                <label class="checkbox" for="accept">Dinner Ticket $30.00 USD</label>
            </div>   
            <select class="option">
                <option value="1">1</option>
                <option value="2">2</option>
            </select> 
            <section class="top-end-row1">
                <h3>Total $30.00</h3> 
            </section>
            <section class="down-end-row">
                <h4>1 $30.00</h4>
            </section>
            <a class="button-form" href="">PURCHASE</a>
        </form>
    </div>

</body>
</html>
